
{{define "signup.html"}}
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SignUp Page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </head>
    
    <body>
        <div class="text-bg-secondary p-3 text-center">Content WebApp</div>
                <h1 class="text-center">SignUp Here</h1>


                <form>
                    <div class="row mb-3">
                      <label for="inputEmail3" class=" text-center  col-sm-2 col-form-label"><h4>Email</h4></label>
                      <div class="col-10">
                        <input type="email" class="form-control " id="inputEmail3" required>
                      </div>
                    </div>

                    <div class="row mb-3">
                      <label for="inputPassword3" class=" text-center  col-sm-2 col-form-label"><h4>Password</h4></label>
                      <div class="col-lg-10">
                        <input type="password" class="form-control" id="inputPassword3" required>
                      </div>
                    </div>
                      
                    <button type="submit" class="btn btn-primary">Sign in</button>
                  </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </body>
    </html>

{{end}}
